  <div class="multipass">
    <div class="white-card">

      <div class="bio">

        <div class="address yellow">
          New York . NY . USA

          <br />

        <div class="traits">
          Species: Human
          <br />
          Speed: Moderate <br />
          Strength: Reasonable <br />
          Looks: Adequate

    <div class="top-square">
      <div class="top-square-bar"></div>
    </div>
    <div class="bottom-square">
      <div class="bottom-square-white"></div>
    </div>
    <div class="bottom-left-circle-grey"></div>
    <div class="bottom-left-circle-yellow">
      <div class="bottom-left-circle-shine"></div>
    </div>
