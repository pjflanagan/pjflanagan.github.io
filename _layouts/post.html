<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <h1>{{ page.title }}</h1>
    <div>
      {% if page.website %}
        {% include button.html url=page.website text="Website" %}
      {% endif %}
      {% if page.github %}
        {% include button.html url=page.github text="Github" %}
      {% endif %}
    </div>
    <section>
      {{ content }}
    </section>
    {% include footer.html %}
  </body>
</html>
